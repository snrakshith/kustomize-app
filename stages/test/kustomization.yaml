apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patches:
- patch: |-
    - op: replace
      path: /spec/ports/0/nodePort
      value: 30081
  target:
    kind: Service
    name: kargo-demo
images:
- name: snrakshith/csh-svc-node
  newName: snrakshith/csh-svc-node
  newTag: 0.0.5
